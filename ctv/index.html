    <style>
    	/*暂停时显示播放按钮*/
    	.vjs-paused .vjs-big-play-button,.vjs-paused.vjs-has-started .vjs-big-play-button {
		    display: block;
		}

		/*****START 播放按钮变○圆形 START*****/
		.video-js .vjs-big-play-button{
		    font-size: 8em;
		    line-height: 2.3em;
		    height: 2.5em;
		    width: 2.5em;
		    -webkit-border-radius: 2.5em;
		    -moz-border-radius: 2.5em;
		    border-radius: 2.5em;
		    background-color: #73859f;
		    background-color: rgba(115,133,159,.5);
		    border-width: 0.15em;
		    margin-top: -1.25em;
		    margin-left: -1.75em;
		}
		/* 中间的播放箭头 */
		.vjs-big-play-button .vjs-icon-placeholder {
		    font-size: 1.63em;
		}
		/* 加载圆圈 */
		.vjs-loading-spinner {
		    font-size: 2.5em;
		    width: 2em;
		    height: 2em;
		    border-radius: 1em;
		    margin-top: -1em;
		    margin-left: -1.5em;
		}


  </style>
  <style>
  	.player-container{
	    background: #1a1a1a;
    	overflow: auto;
  	}
  	.video-js{
  		float:left;
  		width: 75% !important;
  		height: 720px;
  	}
  	.vjs-playlist{
  		float:left;
  		width: 25%;
  		height: 720px;
  	}
  	.vjs-playlist-item{
  		border: 1px solid #FFFFFF;
  	}
  	.vjs-playlist .vjs-selected{
  		border: 1px solid #00FF00;
  	}
  	.vjs-playlist .vjs-selected img{
  		opacity: .5;
  	}
  </style>
